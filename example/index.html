<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>测试本地缓存</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
<script src="../dist/index.js"></script>
<script>
    const store = new Storage({
        namespace: 'my_'
    })
    const type = 'session'
    const attrs = {expires: 10}

    store[type].set('test', 'this is test', attrs)
    store[type].set('test1', 'this is test1', attrs)
    store[type].set('test2', {a: 1, b: 2}, attrs)

    console.log(store[type].get('test'))
    console.log(store[type].get('test1'))
    console.log(store[type].get('test2'))

    //store.cookie.clear()
</script>
</body>
</html>
